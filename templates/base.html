<!doctype html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">
    <title>Snow</title>
    <link rel="stylesheet" href="http://labfile.oss.aliyuncs.com/courses/487/pure-min.css">
    <link rel="stylesheet" href="http://labfile.oss.aliyuncs.com/courses/487/grids-responsive-min.css">
    <link rel="stylesheet" href="http://labfile.oss.aliyuncs.com/courses/487/blog.css">
    <!--<link rel="stylesheet" href="//cdn.bootcss.com/highlight.js/8.5/styles/monokai_sublime.min.css">-->
    <link rel="stylesheet" href="{% static 'css/code.css' %}">
    <style type="text/css">.sideleft{float: left;width: 80%;}
                           .sideright{float: right;width: 20%;height: 100%;}
                           .introduction{position: absolute;height: 500px;background-color: pink;width: 15%}
                           .ab{position: absolute;bottom: 0px;margin: 0px;padding: 0px;color: blue;}
    </style>
</head>
<body>
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-md-1-5">
        
        <img src="/static/image/gakki.jpg" title="gakki" alt="gakki" style="max-width:100%;">
        <div class="box" style="text-align: center;font-size: 20px;"><font color="pink">gakki即是正义</font></div>
        <div class="header" >

            <h1 class="brand-title" align="center" style="font-family:courier"><a href="{% url "home" %}">清水汐月</a></h1>
            <h2 class="brand-tagline" align="center"><font color="pink">--Hinata</font></h2>
            <nav class="nav">
                <ul class="nav-list">
                    <!--
                    <li class="nav-item">
                        <a class="pure-button" href="https://github.com/SnowWu">Github</a>
                    </li>-->
                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-md-4-5">
        <div class="sideleft">
            {% block content %}
            {% endblock %}
            <div class="footer">
                <div class="pure-menu pure-menu-horizontal pure-menu-open">
                    <ul>
                        <!--<li><a href="http://andrewliu.tk/about/">About Me</a></li>-->
                        <li><a href="http://github.com/yahoo/pure/">GitHub</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="sideright">
            <div class="introduction">
                <div class="ab" style="text-align: center;">About</div>
            </div>
        </div>
    </div>
</div>
<!--<script src="//cdn.bootcss.com/highlight.js/8.5/highlight.min.js"></script>
<script >hljs.initHighlightingOnLoad();</script>-->
</body>
</html>
